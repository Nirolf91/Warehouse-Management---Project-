<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formular de Logare</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container login-container"> <!-- Adaugă clasa "login-container" -->
        <h2>Logare</h2>
        <form id="loginForm">
            <div class="form-group">
                <label for="username">Utilizator:</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Parolă:</label>
                <input type="password" id="password" name="password" required>
                <input type="checkbox" onclick="showPassword()"> Afișare parolă
            </div>
            <button type="submit">Autentificare</button>
        </form>
        <p id="message"></p>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Evită comportamentul implicit de trimitere a formularului

            var username = document.getElementById('username').value;
            var password = document.getElementById('password').value;

            // Verifică dacă utilizatorul și parola sunt corecte
            if (username === 'florin.dudu' && password === 'Nirolf') {
                // Redirecționează către index.html
                window.location.href = 'index.php';
            } else {
                document.getElementById('message').innerText = 'Utilizator sau parolă incorectă!';
            }
        });

        function showPassword() {
            var passwordInput = document.getElementById('password');
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
            } else {
                passwordInput.type = 'password';
            }
        }
    </script>
</body>
</html>
